<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery.min.js"></script>
    <script src="bootstrap.min.js"></script>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Live Covid Tracker</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12 bg-success">
                <h3 class="text-white"><center>Live Covid Tracker</center></h3>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
            <br>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="table-resposive">
                    <table class="table table-bordered ">
                        <tbody>
                            <tr>
                                <td><b>Confirmed</b></td>
                                <td><b id='confirmed'>0</b></td>
                            </tr>
                            <tr>
                                <td><b>Recovered</b></td>
                                <td><b id='recovered'>0</b></td>
                            </tr>
                            <tr>
                                <td><b>Critical</b></td>
                                <td><b id='critical'>0</b></td>
                            </tr>
                            <tr>
                                <td><b>Deaths</b></td>
                                <td><b id='deaths'>0</b></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
        </div>
    </div>
    </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <h6>Last Updated : <i id='lastUpdate'>0</i></h6>
        </div>
    </div>
    
    <footer>
        <div class="row">
            <div class="col-sm-12">
                <p>MADE BY : Tejinder Singh</p>
            </div>
        </div>
            
    </footer>

    <script src="script.js"></script>
</body>
</html>
